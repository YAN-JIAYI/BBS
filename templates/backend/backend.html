{% extends 'backend/backend_base.html' %}

{% block article %}
    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>标题</th>
        <th>发布时间</th>
        <th>评论数</th>
        <th>点赞数</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for article in article_list %}
    <tr>
    <td><a href="/{{ request.user.username }}/article/{{ article.pk }}/">{{ article.title }}</a></td>
    <td>{{ article.create_time|date:'Y-m-d'}}</td>
    <td>{{ article.comment_num }}</td>
    <td>{{ article.up_num }}</td>
    <td><a class="btn btn-primary btn-xs" href="/edit_article/?edit_id={{ article.pk }}" role="button">编辑</a></td>
    <td><a class="btn btn-danger btn-xs" href="/del_article/?del_id={{ article.pk }}" role="button">删除</a></td>
    </tr>
    {% endfor %}

    </tbody>
    </table>

{% endblock %}
